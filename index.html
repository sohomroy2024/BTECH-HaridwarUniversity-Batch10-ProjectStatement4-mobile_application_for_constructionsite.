<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">SafeSite - PPE Tracker</h1>
    <div class="space-y-4">
      
      <!-- Worker Details Screen -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-bold mb-4">Worker Details</h2>
        <div class="mb-4">
          <h3 class="text-lg font-semibold">John Smith <span class="ml-2 text-green-600 text-sm bg-green-100 px-2 py-0.5 rounded">Compliant</span></h3>
        </div>
        <div class="text-sm space-y-1 mb-4">
          <p><strong>Entered:</strong> Today, 9:15 AM</p>
          <p><strong>Exited:</strong> Today, 5:45 PM</p>
        </div>
        <div class="text-sm">
          <p class="mb-1 font-medium">Compliance Log</p>
          <ul class="list-disc list-inside space-y-1">
            <li>Entered safety zone – 9:15 AM</li>
            <li>No PPE detected – 9:18 AM</li>
          </ul>
        </div>
      </div>

      <!-- Dashboard Screen -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-bold mb-4">Dashboard</h2>
        <div class="flex items-center justify-between mb-4">
          <span class="text-lg font-medium">Active Workers</span>
          <span class="text-2xl font-bold">42</span>
        </div>
        <div class="mb-4">
          <span class="block text-lg font-medium">PPE Compliance</span>
          <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden mt-2">
            <div class="h-full bg-blue-500" style="width: 93%"></div>
          </div>
          <p class="text-right text-sm mt-1">93%</p>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <button class="w-full border py-2 rounded">View Map</button>
          <button class="w-full border py-2 rounded">Alerts</button>
          <button class="w-full border py-2 rounded">Reports</button>
        </div>
      </div>

      <!-- Live Map Screen -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-bold mb-4">Live Map</h2>
        <div class="h-64 w-full bg-gray-200 rounded-xl mb-4 flex items-center justify-center">
          <span>Map with Safe & No Entry Zones</span>
        </div>
        <button class="w-full border py-2 rounded">Zone</button>
      </div>
