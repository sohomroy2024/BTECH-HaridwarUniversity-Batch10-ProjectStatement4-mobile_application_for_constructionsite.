<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeSite - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-6">SafeSite</h1>
    <form action="index.html" method="GET">
      <input type="email" placeholder="Email" class="w-full border rounded px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Password" class="w-full border rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Log In</button>
    </form>
    <p class="text-sm text-center text-blue-600 mt-4 cursor-pointer hover:underline">Sign up</p>
  </div>
</body>
</html>
